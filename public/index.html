<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>

<body>

    <label for="Name">Name</label>
    <input type="text" class="name">

    <label for="Email">Email</label>
    <input type="email" class="email">

    <label for="password">Password</label>
    <input type="password" class="password">

    <label for="Confirm password">Confirm Password</label>
    <input type="password" class="cpassword">

    <button class="submitBtn">submit</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" crossorigin="anonymous"></script>

    <script>
        let submitBtn = document.querySelector(".submitBtn");
        submitBtn.addEventListener("click", async function (e) {
            e.preventDefault();

            let name = document.getElementsByClassName("name").value;
            let email = document.getElementsByClassName("email").value;
            let password = document.getElementsByClassName("password").value;
            let confirmPassword = document.getElementsByClassName("cpassword").value;

            let resp = await axios.post("./auth/signup", { name, email, password, confirmPassword });
            console.log("resp", resp);
        })

    </script>
</body>

</html>
